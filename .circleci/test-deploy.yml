version: 2.1
orbs:
  browser-tools: circleci/browser-tools@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.6.1
  jq: circleci/jq@3.0.2
filters: &filters
  tags:
    only: /.*/
jobs:
  int-test-all:
    parameters:
      executor:
        type: executor
      firefox-version:
        type: string
        default: latest
      geckodriver-version:
        type: string
        default: latest
      replace-existing-chrome:
        type: boolean
        default: true
      chrome-version:
        type: string
        default: latest
      edge-version:
        type: string
        default: latest
    executor: <<parameters.executor>>
    steps:
      - jq/install
      - browser-tools/install-browser-tools:
          firefox-version: <<parameters.firefox-version>>
          replace-existing-chrome: <<parameters.replace-existing-chrome>>
          chrome-version: <<parameters.chrome-version>>
          install-edge: true
          edge-version: <<parameters.edge-version>>
      - checkout
  int-tests-chrome:
    parameters:
      executor:
        type: executor
      channel:
        type: string
    executor: << parameters.executor >>
    steps:
      - jq/install
      - browser-tools/install-chrome:
          channel: << parameters.channel >>
      - browser-tools/install-chromedriver
      # checkout step is added last to satisfy a test
      - checkout
  int-test-chrome:
    parameters:
      executor:
        type: executor
      replace-existing-chrome:
        type: boolean
        default: true
      chrome-version:
        type: string
        default: latest
    executor: <<parameters.executor>>
    steps:
      - jq/install
      - browser-tools/install-chrome:
          chrome-version: <<parameters.chrome-version>>
      - browser-tools/install-chromedriver
      - checkout
  int-test-firefox:
    parameters:
      executor:
        type: executor
      firefox-version:
        type: string
        default: latest
      geckodriver-version:
        type: string
        default: latest
    executor: <<parameters.executor>>
    steps:
      - jq/install
      - browser-tools/install-firefox:
          version: <<parameters.firefox-version>>
      - browser-tools/install-geckodriver:
          version: <<parameters.geckodriver-version>>
      - checkout
  int-test-edge:
    parameters:
      executor:
        type: executor
      edge-version:
        type: string
        default: latest
    executor: <<parameters.executor>>
    steps:
      - browser-tools/install-edge:
          version: <<parameters.edge-version>>
      - browser-tools/install-edge-driver
      - checkout
  int-test-chrome-cache:
    parameters:
      executor:
        type: executor
    executor: <<parameters.executor>>
    steps:
      - jq/install
      - browser-tools/install-chrome:
          use_cache: true
          cache_key: v2
      - browser-tools/install-chromedriver
      - checkout
  int-test-firefox-cache:
    parameters:
      executor:
        type: executor
      version:
        type: string
    executor: <<parameters.executor>>
    steps:
      - jq/install
      - browser-tools/install-firefox:
          use_cache: true
          cache_key: v3-<<parameters.version>>
          version: <<parameters.version>>
      - checkout
workflows:
  test-deploy:
    jobs:
      - int-test-chrome-cache:
          name: test-chrome-cache-<<matrix.executor>>
          matrix:
            parameters:
              executor: [cimg-node, macos]
          filters: *filters
      - int-test-firefox-cache:
          name: test-firefox-cache-<<matrix.executor>>-<<matrix.version>>
          matrix:
            parameters:
              executor: [cimg-node, macos]
              version: ["latest", "90.0.1", "135.0"]
          filters: *filters
      - int-test-all:
          name: test-cimg-base-all
          executor: cimg-base
          filters: *filters
      - int-test-all:
          name: test-cimg-node-all
          executor: cimg-node
          filters: *filters
      - int-test-all:
          name: test-specific-version-all
          executor: cimg-base
          chrome-version: "131.0.6778.85"
          firefox-version: "90.0.1"
          filters: *filters
      - int-test-all:
          name: test-macos-all
          executor: macos
          filters: *filters
      - int-test-all:
          name: test-linux-all
          executor: linux
          filters: *filters
      - int-test-chrome:
          name: test-cimg-base-chrome
          executor: cimg-base
          filters: *filters
      - int-test-chrome:
          name: test-cimg-node-chrome
          executor: cimg-node
          filters: *filters
      - int-test-chrome:
          name: test-specific-version-chrome
          executor: cimg-base
          chrome-version: "131.0.6778.85"
          filters: *filters
      - int-test-chrome:
          name: test-macos-chrome
          executor: macos
      - int-test-chrome:
          name: test-linux-chrome
          executor: linux
          filters: *filters
      - int-test-firefox:
          name: test-cimg-base-firefox
          executor: cimg-base
          filters: *filters
      - int-test-firefox:
          name: test-cimg-node-firefox
          executor: cimg-node
          filters: *filters
      - int-test-firefox:
          matrix:
            alias: test-specific-version-firefox-matrix
            parameters:
              firefox-version: ["90.0.1", "135.0"]
          name: test-specific-version-firefox-<<matrix.firefox-version>>
          executor: cimg-base
          firefox-version: "90.0.1"
          filters: *filters
      - int-test-firefox:
          name: test-macos-firefox-<<matrix.firefox-version>>
          executor: macos
          matrix:
            alias: test-macos-firefox-matrix
            parameters:
              firefox-version: ["90.0.1", "135.0"]
          filters: *filters
      - int-test-firefox:
          name: test-linux-firefox-<<matrix.firefox-version>>
          executor: linux
          matrix:
            alias: test-linux-firefox-matrix
            parameters:
              firefox-version: ["90.0.1", "135.0"]
          filters: *filters
      - int-test-edge:
          name: test-linux-edge-<<matrix.edge-version>>-<<matrix.executor>>
          matrix:
            alias: test-linux-edge
            parameters:
              edge-version: ["latest", "136.0.3240.76", "135.0.3179.54"]
              executor: [cimg-base, cimg-node, cimg-openjdk, linux]
      - int-test-edge:
          name: test-macos-edge
          executor: macos
      - orb-tools/pack:
          filters: *filters
      # This matrix job can likely replace the several others above in the future
      - int-tests-chrome:
          matrix:
            parameters:
              executor:
                - "cimg-base"
                - "cimg-node"
                - "linux"
                - "macos"
              channel:
                - "stable"
                - "beta"
      - orb-tools/publish:
          orb-name: circleci/browser-tools
          vcs-type: << pipeline.project.type >>
          pub-type: production
          github-token: GHI_TOKEN
          requires:
            - orb-tools/pack
            - test-cimg-base-all
            - test-cimg-node-all
            - test-macos-all
            - test-linux-all
            - test-cimg-base-chrome
            - test-cimg-node-chrome
            - test-macos-chrome
            - test-linux-chrome
            - test-cimg-base-firefox
            - test-cimg-node-firefox
            - test-specific-version-firefox-matrix
            - test-macos-firefox-matrix
            - test-linux-firefox-matrix
            - test-linux-edge
            - test-macos-edge
          context: image-orbs
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
executors:
  cimg-base:
    docker:
      - image: cimg/base:current
  cimg-node:
    docker:
      - image: cimg/node:lts-browsers
    shell: bash -eox pipefail
  cimg-openjdk:
    docker:
      - image: cimg/openjdk:11.0-browsers
  macos:
    macos:
      xcode: 15.3.0
  linux:
    machine:
      image: ubuntu-2204:2024.08.1
    shell: bash -eox pipefail
